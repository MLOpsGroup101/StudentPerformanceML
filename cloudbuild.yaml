options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # --- BUILD & PUSH STEPS ---
  
  # 1. API
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-api'
    args:
      - '--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/api:latest'
      - '--dockerfile=dockerfiles/api.dockerfile'
      - '--context=.'
      - '--cache=true'
    waitFor: ['-']

  # 2. Frontend
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-frontend'
    args:
      - '--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/frontend:latest'
      - '--dockerfile=dockerfiles/frontend.dockerfile'
      - '--context=.'
      - '--cache=true'
    waitFor: ['-']

  # 3. Train
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-train'
    args:
      - '--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/train:latest'
      - '--dockerfile=dockerfiles/train.dockerfile'
      - '--context=.'
      - '--cache=true'
    waitFor: ['-']

  # 4. Evaluate
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-evaluate'
    args:
      - '--destination=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/evaluate:latest'
      - '--dockerfile=dockerfiles/evaluate.dockerfile'
      - '--context=.'
      - '--cache=true'
    waitFor: ['-']

  # --- DEPLOY STEPS ---

  # 5. Deploy API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: 'gcloud'
    waitFor: ['build-api']
    args:
      - 'run'
      - 'deploy'
      - 'stuperml-api-service'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/api:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--port=8080'

  # 6. Deploy Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    waitFor: ['build-frontend']
    args:
      - 'run'
      - 'deploy'
      - 'stuperml-frontend-service'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/app-images/frontend:latest'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--port=8080'