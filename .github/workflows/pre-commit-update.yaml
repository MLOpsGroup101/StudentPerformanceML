# pre-commit auto-update workflow
name: Pre-commit auto-update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}  # Allows manual executions

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Run pre-commit autoupdate
        # uv run will automatically handle the installation of pre-commit
        run: uv run pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/pre-commit-autoupdate
          title: "chore: auto-update pre-commit hooks"
          commit-message: "chore: auto-update pre-commit hooks"
          body: |
            Update versions of tools in `.pre-commit-config.yaml` to the latest versions.
            Performed automatically by the `uv`-powered CI workflow.
          labels: dependencies